<!DOCTYPE html>
<html lang="en">

<head>
  <title>Instagram Clone</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

  <main class="main-container">
    <section class="content-container">
      <div class="content">
        <div class="stories">
          <button class="stories__left-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="#fff"
                d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 9.4-9.4 24.6 0 34z">
              </path>
            </svg>
          </button>
          <div class="stories__content">
            <button class="story story--has-story">
              <div class="story__avatar">
                <div class="story__border">

                </div>
                <div class="story__picture">
                  <img src="assets/default-user.png" alt="User Picture" />
                </div>
              </div>
              <span class="story__user">Ankit</span>
            </button>
            <button class="story story--has-story">
              <div class="story__avatar">
                <div class="story__border">
                </div>
                <div class="story__picture">
                  <img src="assets/default-user.png" alt="User Picture" />
                </div>
              </div>
              <span class="story__user">Aashish</span>
            </button>
            <button class="story story--has-story">
              <div class="story__avatar">
                <div class="story__border">

                </div>
                <div class="story__picture">
                  <img src="assets/default-user.png" alt="User Picture" />
                </div>
              </div>
              <span class="story__user">Ravi</span>
            </button>
          </div>
        
        </div>

        <div class="posts">
          <article class="post">
            <div class="post__header">
              <div class="post__profile">
                <a href="https://github.com/leocosta1" target="_blank" class="post__avatar">
                  <img src="assets/default-user.png" alt="User Picture" />
                </a>
                <a href="https://github.com/leocosta1" target="_blank" class="post__user">leocosta1</a>
              </div>
            </div>
          </article>
        </div>
      </div
    </section>
  </main>
</body>

</html>
